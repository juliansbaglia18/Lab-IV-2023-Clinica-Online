<div *ngIf="visibility != undefined; else loadingSpinner" class="mt-5">
    <div *ngIf="visibility == 'private'; else publicHome" class="private">
        <div class="container ">
            <div *ngIf="!loading; else loadingSpinner" class="row">
                <div class="col-12">
                    <app-custom-buttons [buttons]="accionesBtns" (buttonClicked)="ejecutarAccion($event)" [classWrapper]="'feature-container-home'" [columns]="2" [rowHeight]="'2:1'"></app-custom-buttons>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #publicHome>
    <div class="public mt-5 rounded-2 border border-primary mx-3 p-3">
        <div class="row">
            <div class="mat-display-3 text-center ">Bienvenido a la Clinica Online</div>
            <div class="mat-display-1 text-center">By: Juli√°n Sbaglia</div>
        </div>
    </div>
</ng-template>
<ng-template #loadingSpinner>
    <div class="row mt-5">
        <div class="spinner">
            <mat-spinner color="accent"></mat-spinner>
        </div>
    </div>    
</ng-template>
